name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  server-and-flutter:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install server deps
        working-directory: ./server
        run: npm install

      - name: Run server fetch (sanity)
        working-directory: ./server
        run: node fetch_and_save.js

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: 'stable'

      - name: Flutter pub get
        working-directory: ./flutter_app
        run: flutter pub get

      - name: Flutter analyze
        working-directory: ./flutter_app
        run: flutter analyze
